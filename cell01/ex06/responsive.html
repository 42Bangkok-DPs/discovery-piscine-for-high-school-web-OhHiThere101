<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }

        th,
        td {
            border: 1px solid black;
            width: 50%;
        }

        #aquamarine {
            background-color: aquamarine;
        }

        #orange {
            background-color: orange;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td id="aquamarine">
                This is Aquamarine
            </td>
            <td id="orange">
                This is Orange
            </td>
        </tr>
    </table>
</body>

</html>
